<div class="beneficios-wrapper">
  <h1 class="titulo">Beneficios y Garantías Ecoclima</h1>

  <!-- SECCIONES DE BENEFICIOS -->
  <div class="secciones-grid">
    <div class="seccion" *ngFor="let item of beneficios">
      <img [src]="item.imagen" alt="{{ item.titulo }}">
      <div class="contenido">
        <span class="categoria">Beneficio</span>
        <h3>{{ item.titulo }}</h3>
        <p>{{ item.descripcion }}</p>
      </div>
    </div>
  </div>

  <div class="separador"></div>

  <!-- SECCIONES DE GARANTÍAS -->
  <div class="secciones-grid">
    <div class="seccion" *ngFor="let item of garantias">
      <img [src]="item.imagen" alt="{{ item.titulo }}">
      <div class="contenido">
        <span class="categoria garantia">Garantía</span>
        <h3>{{ item.titulo }}</h3>
        <p>{{ item.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
